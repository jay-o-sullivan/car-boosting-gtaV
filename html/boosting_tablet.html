<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Boosting Tablet</title>
</head>
<body>
    <div id="tablet-container" class="hidden">
        <div class="tablet">
            <div class="header">
                <h2>Boosting Tablet</h2>
                <button id="close-tablet" class="close-btn">X</button>
            </div>
            <div class="content">
                <h3>Select a Boost Mission</h3>
                <p>Cryptocurrency Balance: <span id="boosting-coins">0</span> Coins</p>
                <div id="boost-list">
                    <!-- Boost missions will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
